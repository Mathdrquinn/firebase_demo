        <div

        <input id="input1" type="text" placeholder="First"/>

        <hr/>
        <form action="" id="removeForm">
            <input id="removeUser" type="text" placeholder="Remove"/>
            <input type="submit"/>
        </form>
        <p id="removed"></p>
        <hr/>
        <form action="" id="form">
            <input type="text" id="updateName" placeholder="name"/>
            <input type="text" id="updateHobby" placeholder="New Hobby"/>
            <input type='submit'/>
        </form>
        <p id="updated"></p>
        <hr/>
        <form id="retrieve" action="">
            <input id="nameFinder" type="text" placeholder="Find by First Name"/>
            <button type="submit">Find Name</button>
        </form>
        <div class="fb-comments" data-href="http://mathdrquinn.github.io" data-width="100%" data-numposts="4" data-colorscheme="light"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1498380423755870',
                xfbml      : true,
                version    : 'v2.2'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}

            js.src = "//connect.facebook.net/en_US/sdk.js";
